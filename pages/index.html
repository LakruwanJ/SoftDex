<!DOCTYPE html>
<html>
<head>
    <title>Code Line Counter</title>
</head>
<body>
    <h1>Code Line Counter</h1>
    <form action="Search_2_1.php" method="post" enctype="multipart/form-data">
        <label for="file">Select a file to import:</label>
        <input type="file" name="file" id="file">
        <input type="submit" value="Count Lines">
    </form>
    <div id="result"></div>
    <img src="../img/a.webp"/>

    <script>
        // Show the result after form submission using AJAX
        const form = document.querySelector('form');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(form);

            fetch('count_lines.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                resultDiv.innerHTML = result;
            });
        });
    </script>
</body>
</html>
